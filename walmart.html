  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      function filterAndSort(store, moneyMaker, status) {
        return deals.filter(d => d.store === store && d.moneyMaker === moneyMaker && d.status === status)
                    .sort((a,b) => b.dateAdded.localeCompare(a.dateAdded));
      }

      renderDealList(filterAndSort("Walmart", true, 0), "newMM");
      renderDealList(filterAndSort("Walmart", true, 1), "previousMM");
      renderDealList(filterAndSort("Walmart", false, 0), "newDeals");
      renderDealList(filterAndSort("Walmart", false, 1), "previousDeals");
      renderDealList(filterAndSort("Walmart", false, 2), "possiblyExpired");
      renderDealList(filterAndSort("Walmart", false, 3), "expiredDeals");
    });
  </script>
